<canvas width= "600" height= "400"> </canvas>
<script>
	
function dibujarCuadradoVerde(x,y,color){
	var pantalla= document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");
	pincel.fillStyle= color;
	pincel.fillRect (x,y,50,50);//(x,y,x,y)
	pincel.strokeStyle = "black"; //contorno
	pincel.strokeRect (x,y,50,50);// x=0 y=0

}
for (var x = 0; x < 600; x = x + 50){

dibujarCuadradoVerde(x,0,"green");
dibujarCuadradoVerde(x,50,"red");
dibujarCuadradoVerde(x,100,"yellow");


}

</script>
